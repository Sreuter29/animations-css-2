<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animations CSS bis</title>
  <link rel="stylesheet" href="animationsCss2.css">
</head>
<body>
  <h1>Animations au survol</h1>
  <div class="container2col">
    <div class="multiple-cards">
      <img src="../img/images.jpg" alt="chat1">
      <img src="../img/images.jpg" alt="chat2">
      <img src="../img/images.jpg" alt="chat3">
      <img src="../img/images.jpg" alt="chat4">
    </div>
    <div id="pli-3d">
      <section>
        <article class="fold">
          <img src="../img/tigrou.jpg" alt="chat">
          <h3>GRRRRR!!!</h3>
        </article>
      </section>
    </div>
    <div id="card">
      <div class="card">
        <div class="img">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="content">
          <h2>Apprendre le Piano</h2>
          <h2>Chopin</h2>
          <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ducimus, repudiandae vero fuga praesentium
            perferendis maiores.</h4>
          </div>
        </div>
      </div>
      <div class="rond">
        <h3>Survol le rond</h3>
        <div class="nope-anim"></div>
      </div>
      <div class="lightsaberExample">
        <h3>Clique sur le bouton du sabre!</h3>
        <div class="lightsaber">
          <div class="hilt">
            <div class="switch"></div>
          </div>
          <div class="plasma vader"></div>
        </div>
      </div>
    </div>
    <div class="container3col">
      <div class="title3">
<h3>Survole les box !</h3>
      </div>
      <div class="cont">
        <div class="spi"></div>
      </div>
      <div class="carte">
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Front</h2>
            </div>
            <div class="flip-box-back">
              <h2>Back</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="cube">
        <div class="cubeFace">
          <i></i>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  // pli 3d
  (function($){
    $("article.fold img").each(function(){
      var img = $(this);
      var article = img.parent();
      img.clone().appendTo(article).wrap('<div class="bot"/>');
      img.wrap('<div class="top"/>');
      article.find("div").append('<div class="shadow"/>');
    })
  })(jQuery);
  </script>
  </html>
